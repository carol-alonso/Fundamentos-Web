    <meta charset="UTF-8" />

    <title>Contato</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body id="center" style="background-color: #e9e9e9;">
    <ul id="menu">
      <li>
        <a href="index.html">Home</a>

      <li>

      </li>
    </ul>
    <div class="flexcontainer2">
      <h1 class="fontcursive">Entre em contato comigo!</h1>
    </div>
    <br />

    <form>
      <div class="flexcontainer4">
        <br />
        <div class="fontcursive2">
          <label for="nome">Seu nome: </label> <br />
          <input type="text" id="nome" onkeyup="validaNome"/>
          <div id="txtNome"></div>
        </div>

        <div class="fontcursive2">
          <br />
          <label for="email">Seu email: </label> <br />
          <input type="text" id="email" onkeyup="validaEmail"/>
          <div id="txtEmail"></div>
        </div>

        <div class="fontcursive2">
          <br />
          <label for="assunto">Assunto: </label> <br />
          <textarea name="assunto" id="assunto" cols="60" rows="10"></textarea>
        </div>

        <div>
          <br />
          <button>Enviar</button>
        </div>
        <br />
      </div>
      <br />
    </form>
    <div class="flexcontainer2">
      <h2 class="fontcursive">Endereço</h2>
    </div>

    <p class="fontcursive">Av Aldino Pinotti, 500</p>
    <p class="fontcursive">São Bernardo do Campo - SP</p>

  </body>
</html>
